<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <meta name=‘viewport’ content=‘width=device-width, initial-scale=1.0, maximum-scale=1.0’ />
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-a11y="true" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script> 
      $(document).ready(function(){
        $("#nav-icon").click(function(){
          $("#new-tweet").slideToggle("slow");
        });
      });
      </script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span>
      <div id="nav-right-box">
        <span id = "reset-word"><strong>Write</strong> a new tweet</span>
        <span id = "nav-icon"><i class="fas fa-angle-double-down"></i></span>
      </div>
    </nav>

    <div id="main-container">
      <header id="top-header">
        <img id="cenImage" src="/images/profile-hex.png"> 
        <h4 id="cenText">Generic Dude</h4>
      </header>
      
          <!-- Page-specific (main) content here -->
          <main class="container">
            <div id="new-tweet-container">
                <p id="tweet-warning-long"><i class="fas fa-exclamation-triangle"></i>
                  The Tweet is too long. Make it 140 chanrs or shorter. <i class="fas fa-exclamation-triangle"></i></p>
                  <p id="tweet-warning-short"><i class="fas fa-exclamation-triangle"></i>
                    The Tweet is empty. Type something, come on!! <i class="fas fa-exclamation-triangle"></i></p>
                <section id="new-tweet">
                  <h2>Compose Tweet</h2>
                    <form method="POST" action="/tweets" id="post-tweets">
                      <textarea id = "myText" name="text" placeholder="What are you humming about?"></textarea>
                      <div id="new-tweet-footer">
                        <input id="tweet-button" type="submit" value="Tweet">
                        <span class="counter">140</span>
                      </div>
                    </form>
                </section>
            </div>
            <article id="tweets-container">
            </article>
          </main>
        </body>
      </html>
      
    </div>
